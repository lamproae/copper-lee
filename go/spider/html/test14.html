<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="assets/js/amcharts/amcharts/style.css" type="text/css">
        <link rel="stylesheet" href="assets/js/amcharts/amcharts/style.css" type="text/css">

        <script src="assets/js/amcharts/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="assets/js/amcharts/amcharts/serial.js" type="text/javascript"></script>


        <script>
            var chart = AmCharts.makeChart("chartdiv", {
                "type": "serial",
                "valueAxes": [{
                    "position": "left"
                }],
                "graphs": [{
                    "id": "g1",
                    "proCandlesticks": true,
                    "balloonText": "Open:<b>[[open]]</b><br>Low:<b>[[low]]</b><br>High:<b>[[high]]</b><br>Close:<b>[[close]]</b><br>",
                    "closeField": "close",
                    "fillColors": "#7f8da9",
                    "highField": "high",
                    "lineColor": "#7f8da9",
                    "lineAlpha": 1,
                    "lowField": "low",
                    "fillAlphas": 0.9,
                    "negativeFillColors": "#dddd00",
                    "negativeLineColor": "#dddd00",
                    "openField": "open",
                    "title": "Price:",
                    "type": "candlestick",
                    "valueField": "close"
                }],
                "chartScrollbar": {
                    "graph": "g1",
                    "graphType": "line",
                    "scrollbarHeight": 50
                },
                "chartCursor": {
                    "valueLineEnabled": true,
                    "valueLineBalloonEnabled": true
                },
                "categoryField": "date",
                "categoryAxis": {
                    "parseDates": true
                },
                "categoryAxesSettings": {
                    "equalSpacing": true,
                    "dashLength": 1000000,
                    "gridColor": "#FFFFFF",
                    "gridAlpha": 0.1,
                },
                "dataProvider": [
                    {{range . }} 
                    {
                    "date": "{{.Date}}",
                    "open": "{{.Open}}",
                    "high": "{{.High}}",
                    "low": "{{.Low}}",
                    "close": "{{.Close}}",
                    },
                    {{end}}
                ],
                "export": {
                    "enabled": true,
                    "position": "bottom-right"
                }
            });

            chart.addListener("rendered", zoomChart);
            zoomChart();

            // this method is called when chart is first inited as we listen for "dataUpdated" event
            function zoomChart() {
                // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
                chart.zoomToIndexes(chart.dataProvider.length - 50, chart.dataProvider.length - 1);
                    var categoryAxesSettings = new AmCharts.CategoryAxesSettings();
                    categoryAxesSettings.dashLength = 100;
                    categoryAxesSettings.equalSpacing = "true";
                    categoryAxesSettings.gridColor = "#FFFFFF";
                    categoryAxesSettings.gridAlpha = 0.1;
                    chart.categoryAxesSettings = categoryAxesSettings;


                    var valueAxesSettings = new AmCharts.ValueAxesSettings();
                    valueAxesSettings .dashLength = 100;
                    valueAxesSettings .gridColor = "#FFFFFF";
                    valueAxesSettings .gridAlpha = 0.1;
                    valueAxesSettings .inside = false;
                    chart.valueAxesSettings = valueAxesSettings;


                    var chartScrollbarSettings = new AmCharts.ChartScrollbarSettings();
                    chartScrollbarSettings.graph = graph;
                    chartScrollbarSettings.graphType = "line";
                    chart.chartScrollbarSettings = chartScrollbarSettings;


                    var chartCursorSettings = new AmCharts.ChartCursorSettings();
                    chartCursorSettings.valueBalloonsEnabled = true;
                    chart.chartCursorSettings = chartCursorSettings;


                    var periodSelector = new AmCharts.PeriodSelector();
                    periodSelector.periods = [{period:"DD", count:1, label:"1 day"},
                        {period:"DD", selected:true, count:5, label:"5 days"},
                        {period:"MM", count:1, label:"1 month"},
                        {period:"YYYY", count:1, label:"1 year"},
                        {period:"YTD", label:"YTD"},
                        {period:"MAX", label:"MAX"}];                
                    chart.periodSelector = periodSelector;

                    chart.write("chartdiv");
            }
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height:400px;"></div>
    </body>

</html>
