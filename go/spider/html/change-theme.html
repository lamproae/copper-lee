<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>My first stock chart</title>
        <link rel="stylesheet" href="assets/js/amstockcharts/amcharts/style.css" type="text/css">

        <script src="assets/js/amstockcharts/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="assets/js/amstockcharts/amcharts/serial.js" type="text/javascript"></script>
        <script src="assets/js/amstockcharts/amcharts/amstock.js" type="text/javascript"></script>

        <script type="text/javascript">              
var chartData = [];
generateChartData();


function generateChartData() {
  var firstDate = new Date();
  firstDate.setHours( 0, 0, 0, 0 );
  firstDate.setDate( firstDate.getDate() - 2000 );

  for ( var i = 0; i < 2000; i++ ) {
    var newDate = new Date( firstDate );

    newDate.setDate( newDate.getDate() + i );

    var open = Math.round( Math.random() * ( 30 ) + 100 );
    var close = open + Math.round( Math.random() * ( 15 ) - Math.random() * 10 );

    var low;
    if ( open < close ) {
      low = open - Math.round( Math.random() * 5 );
    } else {
      low = close - Math.round( Math.random() * 5 );
    }

    var high;
    if ( open < close ) {
      high = close + Math.round( Math.random() * 5 );
    } else {
      high = open + Math.round( Math.random() * 5 );
    }

    var volume = Math.round( Math.random() * ( 1000 + i ) ) + 100 + i;

    var value = Math.round( Math.random() * ( 30 ) + 100 );

    chartData[ i ] = ( {
      date: newDate,
      open: open,
      close: close,
      high: high,
      low: low,
      volume: volume,
      value: value
    } );
  }
}

var chart = AmCharts.makeChart( "chartdiv", {
  type: "stock",
  "theme": "light",
  dataSets: [ {
    fieldMappings: [ {
      fromField: "open",
      toField: "open"
    }, {
      fromField: "close",
      toField: "close"
    }, {
      fromField: "high",
      toField: "high"
    }, {
      fromField: "low",
      toField: "low"
    }, {
      fromField: "volume",
      toField: "volume"
    }, {
      fromField: "value",
      toField: "value"
    } ],

    color: "#7f8da9",
    dataProvider: chartData,
    title: "West Stock",
    categoryField: "date"
  } ],


  panels: [ {
      title: "Value",
      showCategoryAxis: false,
      percentHeight: 70,
      valueAxes: [ {
        id: "v1",
        dashLength: 5
      } ],

      categoryAxis: {
        dashLength: 5
      },

      stockGraphs: [ {
        type: "candlestick",
        id: "g1",
        openField: "open",
        closeField: "close",
        highField: "high",
        lowField: "low",
        valueField: "close",
        lineColor: "#7f8da9",
        fillColors: "#7f8da9",
        negativeLineColor: "#db4c3c",
        negativeFillColors: "#db4c3c",
        fillAlphas: 1,
        useDataSetColors: false,
        comparable: true,
        compareField: "value",
        showBalloon: false,
        proCandlesticks: true
      } ],

      stockLegend: {
        valueTextRegular: undefined,
        periodValueTextComparing: "[[percents.value.close]]%"
      }
    },

    {
      title: "Volume",
      percentHeight: 30,
      marginTop: 1,
      showCategoryAxis: true,
      valueAxes: [ {

        dashLength: 5
      } ],

      categoryAxis: {
        dashLength: 5
      },

      stockGraphs: [ {
        valueField: "volume",
        type: "column",
        showBalloon: false,
        fillAlphas: 1
      } ],

      stockLegend: {
        markerType: "none",
        markerSize: 0,
        labelText: "",
        periodValueTextRegular: "[[value.close]]"
      }
    }
  ],

  chartScrollbarSettings: {

    graph: "g1",
    graphType: "line",
    usePeriod: "WW"
  },


  chartCursorSettings: {
    valueLineBalloonEnabled: true,
    valueLineEnabled: true
  },

  periodSelector: {
    position: "bottom",
    periods: [ {
      period: "DD",
      count: 10,
      label: "10 days"
    }, {
      period: "MM",
      selected: true,
      count: 1,
      label: "1 month"
    }, {
      period: "YYYY",
      count: 1,
      label: "1 year"
    }, {
      period: "YTD",
      label: "YTD"
    }, {
      period: "MAX",
      label: "MAX"
    } ]
  }
} );

function changeType(type) {
  chart.panels[0].stockGraphs[0].type = type;
  chart.validateNow();
}
        </script>
    </head>
    <body>       
        <div class="tools">
            <label><input type="radio" value="candlestick" name="type" onclick="changeType(this.value);" checked="checked"/>Candlestick</label>
            <label><input type="radio" value="ohlc" name="type" onclick="changeType(this.value);"/>OHLC</label>
            <label><input type="radio" value="line" name="type" onclick="changeType(this.value);"/>Area</label>
        </div>
        <div id="chartdiv" style="width:100%; height:400px;"></div> 

    </body>
</html>
