<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="assets/js/amstockcharts/amcharts/style.css" type="text/css">
        <link rel="stylesheet" href="assets/js/amstockcharts/amcharts/style.css" type="text/css">

        <script src="assets/js/amstockcharts/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="assets/js/amstockcharts/amcharts/serial.js" type="text/javascript"></script>


        <script>
            var chart = AmCharts.makeChart("chartdiv", {
                "type": "stock",
                "color": "#fff",
                "valueAxes": [{
                    "position": "left"
                }],


                "panels": [ {
                    "title": "Value",
                    "percentHeight": "70",

                    "stockGraphs": [ {
                        "type": "candlestick",
                        "id": "g1",
                        "openField": "open",
                        "closeField": "close",
                        "highField": "high",
                        "lowField": "low",
                        "valueField": "close",
                        "lineColor": "#fff",
                        "fillColors": "#fff",
                        "negativeLineColor": "#db4c3c",
                        "negativeFillColors": "#db4c3c",
                        "fillAlphas": 1,
                        "comparedGraphLineThickness": 2,
                        "columnWidth": 0.7,
                        "useDataSetColors": false,
                        "comparable": true,
                        "compareField": "close",
                        "showBalloon": false,
                        "proCandlesticks": true
                    } ],

                    "stockLegend": {
                        "valueTextRegular": "undefined",
                        "periodValueTextComparing": "[[percents.value.close]]%"
                    }

                },

                {
                    "title": "Volume",
                    "percentHeight: 30,
                    "marginTop": 1,
                    "columnWidth": 0.6,
                    "showCategoryAxis": false,

                    "stockGraphs": [ {
                        "valueField": "volume",
                        "openField": "open",
                        "type": "column",
                        "showBalloon": false,
                        "fillAlphas": 1,
                        "lineColor": "#fff",
                        "fillColors": "#fff",
                        "negativeLineColor": "#db4c3c",
                        "negativeFillColors": "#db4c3c",
                        "useDataSetColors": false
                    } ],

                    "stockLegend": {
                        "markerType": "none",
                        "markerSize": 0,
                        "labelText": "",
                        "periodValueTextRegular": "[[value.close]]"
                    },

                    "valueAxes": [ {
                        "usePrefixes": true
                    } ]
                }
                ],

                "panelsSettings": {
                    "color": "#fff",
                    "plotAreaFillColors": "#333",
                    "plotAreaFillAlphas": 1,
                    "marginLeft": 60,
                    "marginTop": 5,
                    "marginBottom": 5
                },

                "chartScrollbarSettings": {
                    "graph": "g1",
                    "graphType": "line",
                    "usePeriod": "WW",
                    "backgroundColor": "#333",
                    "graphFillColor": "#666",
                    "graphFillAlpha": 0.5,
                    "gridColor": "#555",
                    "gridAlpha": "1",
                    "selectedBackgroundColor": "#444",
                    "selectedGraphFillAlpha": "1"
                },

                "categoryAxesSettings": {
                    "equalSpacing": true,
                    "gridColor": "#555",
                    "gridAlpha": 1
                },

                "valueAxesSettings": {
                    "gridColor": "#555",
                    "gridAlpha": "1",
                    "inside": "false",
                    "showLastLabel": true
                },

                "chartCursorSettings": {
                    "pan": true,
                    "valueLineEnabled": true,
                    "valueLineBalloonEnabled": true
                },

                "legendSettings": {
                    "color": "#fff"
                },

                "stockEventsSettings": {
                    "showAt": "high"
                },

                "balloon": {
                    "textAlign": "left",
                    "offsetY": 10
                },

                "periodSelector": {
                    "position": "bottom",
                    "periods": [ {
                        "period": "DD",
                        "count": 10,
                        "label": "10D"
                        }, {
                        "period": "MM",
                        "count": 1,
                        "label": "1M"
                        }, {
                        "period": "MM",
                        "count": 6,
                        "label": "6M"
                        }, {
                        "period": "YYYY",
                        "count": 1,
                        "label": "1Y"
                        }, {
                        "period": "YYYY",
                        "count": 2,
                        "selected": true,
                        "label": "2Y"
                        }, {
                        "period": "YTD",
                        "label": "YTD"
                        }, {
                        "period": "MAX",
                        "label": "MAX"
                    } ]
                },
                "categoryField": "Date",
                "stockEvents": "events",

                "dataProvider": [
                {{range . }} 
                {
                    "date": "{{.Date}}",
                    "open": "{{.Open}}",
                    "high": "{{.High}}",
                    "low": "{{.Low}}",
                    "close": "{{.Close}}",
                    "volume": "{{.Volume}}",
                },
                {{end}}
                ],
                "export": {
                    "enabled": true,
                    "backgroundColor": "#000"
                }
            } );
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height:400px;"></div>
        <div id="chartdiv" style="width:100%; height:1000px;"></div>
    </body>

</html>
